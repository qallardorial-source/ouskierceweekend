        // Fonctions utilitaires SEO
        function updateSEO(station) {

            document.title = title;
            document.getElementById('pageTitle').textContent = title;
            
            // Meta description
            const description = `D√©couvrez ${station.name}, station de ski situ√©e en ${station.region}. ${station.slopes} de pistes, forfait √† ${station.skiPass}‚Ç¨/jour. M√©t√©o en temps r√©el, tarifs et infos pratiques.`;
            document.getElementById('metaDescription').setAttribute('content', description);
            
            // Keywords
            const keywords = `${station.name}, station ski ${station.region}, forfait ski ${station.skiPass} euros, ${station.slopes} pistes, ski ${station.level}, ${station.opening}, ${station.closing}`;
            document.getElementById('metaKeywords').setAttribute('content', keywords);
            
            // Open Graph
            document.getElementById('ogTitle').setAttribute('content', title);
            document.getElementById('ogDescription').setAttribute('content', description);
            document.getElementById('ogImage').setAttribute('content', station.image);
            document.getElementById('twitterTitle').setAttribute('content', title);
            document.getElementById('twitterDescription').setAttribute('content', description);
            
            // Schema.org
            const schema = {
                "@context": "https://schema.org",
                "@type": "SkiResort",
                "name": station.name,
                "description": station.description,
                "address": {
                    "@type": "PostalAddress",

                },
                "geo": {
                    "@type": "GeoCoordinates",
                    "latitude": station.lat,
                    "longitude": station.lon

                "image": station.image,
                "priceRange": `${station.skiPass}‚Ç¨`,

                "D√©butant / Interm√©diaire": "Station id√©ale pour les familles et skieurs en progression, avec un bon √©quilibre entre pistes faciles et interm√©diaires.",
                "Interm√©diaire": "Cette station conviendra aux skieurs ayant d√©j√† une bonne technique et cherchant √† se perfectionner sur des pistes vari√©es.",

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
