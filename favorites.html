    <script>
        // Afficher les favoris
        function displayFavorites() {
            const container = document.getElementById('favoritesContent');
            const favoriteStations = favoritesManager.getFavoriteStations();

            if (favoriteStations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ü§ç</div>
                        <h2>Aucun favori pour le moment</h2>
                        <p>Ajoutez des stations √† vos favoris pour les retrouver facilement et les comparer.</p>
                        <p>Parcourez nos <strong>${typeof skiResorts !== 'undefined' ? skiResorts.length : 150}+ stations</strong> et cliquez sur le bouton ‚ù§Ô∏è pour ajouter vos pr√©f√©r√©es !</p>
                        <a href="index.html" class="action-btn primary" style="margin-top: 20px;">
                            üîç D√©couvrir les stations
                        </a>
                    </div>
                `;
                return;
            }

            // Actions si des favoris existent
            const actionsHTML = `
                <div class="favorites-actions">
                    <button onclick="compareSelected()" class="action-btn primary">
                        ‚öñÔ∏è Comparer les favoris
                    </button>
                    <button onclick="showShareURL()" class="action-btn">
                        üîó Partager ma s√©lection
                    </button>
                    <button onclick="clearAllFavorites()" class="action-btn danger">
                        üóëÔ∏è Tout supprimer
                    </button>
                </div>

                <div class="share-section" id="shareSection" style="display: none;">
                    <h3 style="color: #4facfe; margin-bottom: 10px;">üîó Partager vos favoris</h3>
                    <p style="color: rgba(255,255,255,0.8); margin-bottom: 15px;">
                        Copiez ce lien pour partager votre s√©lection de stations :
                    </p>
                    <div class="share-url">
                        <input type="text" id="shareURLInput" readonly>
                        <button onclick="copyShareURL()" class="copy-btn" id="copyBtn">
                            üìã Copier
                        </button>
                    </div>
                </div>

                <div class="stats" style="display: flex;">
                    <div class="stat-item">
                        <span class="stat-number">${favoriteStations.length}</span>
                        <span class="stat-label">stations favorites</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${Math.round(favoriteStations.reduce((sum, s) => sum + (s.skiPass || 0), 0) / favoriteStations.length)}</span>
                        <span class="stat-label">‚Ç¨ forfait moyen</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${Math.round(favoriteStations.reduce((sum, s) => sum + (s.lodging || 0), 0) / favoriteStations.length)}</span>
                        <span class="stat-label">‚Ç¨ logement moyen</span>
                    </div>
                </div>
            `;

            // Cards des stations
            const cardsHTML = `
                <div class="results">
                    ${favoriteStations.map(station => createResortCard(station, null)).join('')}
                </div>
            `;

            container.innerHTML = actionsHTML + cardsHTML;
        }

        // Fonctions utilitaires
        function clearAllFavorites() {
            favoritesManager.clearAll();
            displayFavorites();
        }

        function showShareURL() {
            const shareSection = document.getElementById('shareSection');
            const shareInput = document.getElementById('shareURLInput');

            shareSection.style.display = 'block';
            shareInput.value = favoritesManager.exportToURL();
            shareInput.select();
        }

        function copyShareURL() {
            const input = document.getElementById('shareURLInput');
            const btn = document.getElementById('copyBtn');

            input.select();
            document.execCommand('copy');

            btn.textContent = '‚úì Copi√© !';
            btn.classList.add('copied');

            setTimeout(() => {
                btn.textContent = 'üìã Copier';
                btn.classList.remove('copied');
            }, 2000);
        }

        function compareSelected() {
            const favoriteIds = favoritesManager.favorites;
            if (favoriteIds.length < 2) {
                alert('Ajoutez au moins 2 stations pour comparer');
                return;
            }

            // Redirection vers comparateur avec les favoris
            const compareUrl = `compare.html?stations=${favoriteIds.slice(0, 3).join(',')}`;
            window.location.href = compareUrl;
        }

        // Importer depuis URL si param√®tre pr√©sent
        if (window.location.search) {
            favoritesManager.importFromURL(window.location.search);
        }

        // Charger les favoris au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            displayFavorites();

            // √âcouter les changements
            window.addEventListener('favoritesUpdated', () => {
                displayFavorites();
            });
        });
    </script>
